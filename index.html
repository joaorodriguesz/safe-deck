<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Deck</title>
    <link rel="preload" href="https://fonts.cdnfonts.com/s/27482/Gagalin.woff" as="font" type="font/woff" crossorigin="anonymous">


    <style>
        @import url('https://fonts.cdnfonts.com/css/gagalin');

        @font-face {
            font-family: 'Gagalin';
            src: url('https://fonts.cdnfonts.com/s/27482/Gagalin.woff') format('woff');
            font-display: swap; /* Isso vai forçar a troca suave da fonte quando ela carregar */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c75ffea;
            font-family: 'Gagalin', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            animation: fadeIn 1.5s forwards;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .logo {
            width: 80vw;
            max-width: 350px;
            height: auto;
        }

        h1 {
            font-size: 3.5em;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.5em;
            margin-top: 10px;
            font-style: italic;
        }

        /* Estilo dos medidores circulares */
        .gauge-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gauge-wrapper {
            text-align: center;
            position: relative;
        }

        .gauge {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(#ffffff 0% 50%, transparent 50% 100%);
            border: 12px solid white;
        }

        .gauge-large {
            width: 400px;
            height: 400px;
            background: conic-gradient(#ffffff 0% 50%, transparent 50% 100%);
            border: 16px solid white;
        }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: #2c75ffea;
            background-color: white;
            padding: 10px 20px;
            border-radius: 50px;
        }

        .gauge-description {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        /* Responsividade para dispositivos menores (mobile) */
        @media (max-width: 768px) {
            .gauge-container {
                flex-direction: column;
                gap: 5vh;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .gauge {
                width: 35vw; /* Ajusta o tamanho dos medidores para telas pequenas */
                height: 35vw;
                border: 8px solid white;
            }

            .gauge-large {
                width: 45vw; /* Ajusta o tamanho do medidor grande */
                height: 45vw;
                border: 12px solid white;
            }

            .gauge-text {
                font-size: 3vw;
                padding: 5px 10px;
            }

            .gauge-description {
                font-size: 2vw;
            }
        }

        /* Responsividade para dispositivos muito pequenos */
        @media (max-width: 480px) {
            .gauge {
                width: 40vw;
                height: 40vw;
                border: 6px solid white;
            }

            .gauge-large {
                width: 50vw;
                height: 50vw;
                border: 8px solid white;
            }

            .gauge-text {
                font-size: 4vw;
                padding: 5px;
            }

            .gauge-description {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>

    <!-- Primeira página (Logo e Slogan) -->
    <div id="page1" class="container fade-in">
        <img src="./logo.png" alt="Safe Deck Logo" class="logo">
        <h1>SAFE DECK</h1>
        <p>Cuidado inteligente para seus cards</p>
    </div>

    <!-- Segunda página (Medidores) -->
    <div id="page2" class="container hidden">
        <div class="gauge-container">
            <div class="gauge-wrapper">
                <div class="gauge" id="gauge-temp">
                    <div class="gauge-text" id="temp-text">20°</div>
                </div>
                <div class="gauge-description">TEMPERATURA</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge gauge-large" id="gauge-health">
                    <div class="gauge-text" id="health-text">6%</div>
                </div>
                <div class="gauge-description">SAÚDE</div>
            </div>
            <div class="gauge-wrapper">
                <div class="gauge" id="gauge-humidity">
                    <div class="gauge-text" id="humidity-text">6%</div>
                </div>
                <div class="gauge-description">UMIDADE</div>
            </div>
        </div>
    </div>

    <script>
        // Função para alternar entre as páginas com efeito de fading suave
        setTimeout(() => {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');

            // Aplica o fade-out na primeira página
            page1.classList.add('fade-out');

            // Após o fade-out, exibe a segunda página com fade-in e inicia o preenchimento
            setTimeout(() => {
                page1.classList.add('hidden');
                page2.classList.remove('hidden');
                page2.classList.add('fade-in');

                // Atualiza os medidores
                updateGauge('gauge-temp', 'temp-text', 20);
                updateGauge('gauge-health', 'health-text', 6);
                updateGauge('gauge-humidity', 'humidity-text', 6);

            }, 1000); // 1 segundo de delay para o fade-out terminar
        }, 5000); // Mostra a primeira página por 5 segundos

        // Função para atualizar o medidor
        function updateGauge(gaugeId, textId, value) {
            const gauge = document.getElementById(gaugeId);
            const text = document.getElementById(textId);
            const degree = (value / 100) * 360; // Calcula o ângulo do preenchimento
            gauge.style.background = `conic-gradient(#ffffff ${degree}deg, transparent ${degree}deg 360deg)`;
            text.innerHTML = value + '%';
        }
    </script>

</body>
</html>
